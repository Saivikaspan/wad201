<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="spacing1">
      <div class="container1">
        <h1>Registration Form</h1>
        <form id="registrationForm">
          <label>Name</label><input type="text" id="username" name="username" required>
          <label>Email</label><input type="email" id="useremail" name="useremail" required>
          <label>Password</label><input type="password" id="userpassword" name="userpassword" required>
          <label>Date of Birth</label><input type="date" id="userdob" name="userdob" required>
          <label for="userterms">
            <input type="checkbox" id="userterms" name="userterms" required>
            I agree to the terms and conditions.
          </label>
          
          <button type="submit">Submit</button>
          <button type="button" id="clearEntriesBtn">Clear Entries</button>
        </form>
      </div>
    </div>

    <table id="userDataTable">
      <caption><h2>User Entries</h2></caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="userDataBody"></tbody>
    </table>
    <script src="script.js"></script>
    <script src="index.js"></script>
  </body>
</html>
